<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UnityMUN | Home</title>
<style>
/* Global Styles for All Pages */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  color: white;
  overflow-x: hidden;
  background-image: url('images/IMG_0536.jpeg');
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  background-color: black;
}

/* Dark overlay for readability */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  z-index: -1;
}

/* Navbar */
nav {
  background-color: rgba(17,17,17,0.9);
  padding: 15px 10%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid white;
  position: sticky;
  top: 0;
  z-index: 10;
}

nav h2 {
  margin: 0;
  color: white;
}

.menu-icon {
  font-size: 28px;
  cursor: pointer;
  color: white;
}

.menu {
  display: none;
  position: absolute;
  top: 60px;
  right: 10%;
  background-color: rgba(17,17,17,0.95);
  border: 1px solid white;
  width: 220px;
  z-index: 20;
}

.menu a {
  display: block;
  padding: 12px;
  color: white;
  text-decoration: none;
}

.menu a:hover {
  background-color: white;
  color: black;
}

/* Section content */
.section {
  max-width: 900px;
  margin: 0 auto;
  padding: 50px 20px;
  line-height: 1.8;
  text-align: center;
}

.section h1, .section h2 { margin-bottom: 20px; font-size: 36px; }
.section p { margin-bottom: 20px; }

hr {
  border: 1px solid white;
  margin: 40px 0;
}
</style>
<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}
</script>
</head>
